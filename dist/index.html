<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main">
      <section class="section header-block">
        <h1 class="header-block__header">Your City</h1>
        <div class="header-block__image"></div>
        <div class="header-block__temp">
          <span class="temp"></span>
          <span class="temp__subtext"></span>
        </div>
      </section>
      <section class="section data">
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">High</span>
        </div>
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">Low</span>
        </div>
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">Wind</span>
        </div>
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">Rain</span>
        </div>
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">Sunrise</span>
        </div>
        <div class="data__block">
          <span class="data__value"></span>
          <span class="data__label">Sunset</span>
        </div>
      </section>
      <section class="section forecast">
        <div class="forecast__block">
          <span class="forecast__time"></span
          ><span class="forecast__icon"></span
          ><span class="forecast__temp"></span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time"></span
          ><span class="forecast__icon"></span
          ><span class="forecast__temp"></span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time"></span
          ><span class="forecast__icon"></span
          ><span class="forecast__temp"></span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time"></span
          ><span class="forecast__icon"></span
          ><span class="forecast__temp"></span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time"></span
          ><span class="forecast__icon"></span
          ><span class="forecast__temp"></span>
        </div>
      </section>
    </main>
  </body>
</html>
